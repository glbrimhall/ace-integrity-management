version: '3'
services:
  management:
    image: 'uazlibraries/ace-integrity-management:latest'
    restart: always
    tty: true
    links:
      - db-host
    ports:
      - "8080:8080"
      - "8191:8181"
      - "4848:4848"
    volumes:
      - run.mysql:/run/mysqld

  db-host:
    image: 'mysql:5.7'
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=insecure
      - MYSQL_DATABASE=aceimsdb
      - MYSQL_USER=aceims
      - MYSQL_PASSWORD=ace
      - MYSQL_ALLOW_EMPTY_PASSWORD='false'
    volumes:
      - ./mysql/large-index.cnf:/etc/mysql/mysql.conf.d/large-index.cnf
      - initdb.d:/docker-entrypoint-initdb.d
      - ${ACE_INTEGRITY_DBSTORE:-dbstore}:/var/lib/mysql
      - run.mysql:/run/mysqld

volumes:
  initdb.d:
  run.mysql:
  dbstore:
    
